name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================
  # CI: Continuous Integration
  # ==========================================
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para an√°lisis SonarCloud

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # ---- VALIDACI√ìN ----
      - name: Validate project structure
        run: mvn validate

      # ---- COMPILACI√ìN ----
      - name: Compile source code
        run: mvn clean compile

      # ---- TEST Y COBERTURA ----
      - name: Run unit tests with JaCoCo
        run: mvn clean verify

      # ---- CHECKSTYLE ----
      - name: Code style validation (Checkstyle)
        run: mvn checkstyle:check || true

      # ---- AN√ÅLISIS DE SEGURIDAD (OWASP) ----
      - name: Security scan (OWASP Dependency Check)
        run: mvn org.owasp:dependency-check-maven:check || true

      # ---- SONARCLOUD ANALYSIS ----
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

      # ---- EMPAQUETADO ----
      - name: Build JAR package
        run: mvn clean package -DskipTests

      # ---- ARTEFACTO ----
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
          retention-days: 1

  # ==========================================
  # CD: Continuous Deployment
  # ==========================================
  cd:
    name: Continuous Deployment
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service ${{secrets.SERVICE_NAME}}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check after deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          echo "Deployment completed successfully!"

  # ==========================================
  # Preview Deployment (for PRs)
  # ==========================================
  preview:
    name: Preview Deployment
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy preview to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployment ready! Check your Railway dashboard for the preview URL.'
            })
