name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================
  # CI: Continuous Integration
  # ==========================================
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Validate project structure
        run: mvn validate

      - name: Compile source code
        run: mvn clean compile

      - name: Run unit tests
        run: mvn test
        env:
          # BD en memoria para tests
          URL_DATA_BASE: ${{ secrets.URL_DATA_BASE }}
          USER_NAME_DATA_BASE: ${{ secrets.USER_NAME_DATA_BASE }}
          PASSWORD_DATA_BASE: ${{ secrets.PASSWORD_DATA_BASE }}

      - name: Run integration tests
        run: mvn verify -DskipUnitTests=true
        env:
          URL_DATA_BASE: ${{ secrets.URL_DATA_BASE }}
          USER_NAME_DATA_BASE: ${{ secrets.USER_NAME_DATA_BASE }}
          PASSWORD_DATA_BASE: ${{ secrets.PASSWORD_DATA_BASE }}

      - name: Code quality analysis (optional)
        run: mvn checkstyle:check || echo "Checkstyle not configured"

      - name: Security scan (optional)
        run: mvn org.owasp:dependency-check-maven:check || echo "OWASP not configured"

      - name: Build JAR package
        run: mvn clean package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jar-artifact
          path: target/*.jar
          retention-days: 1

  # ==========================================
  # CD: Continuous Deployment
  # ==========================================
  cd:
    name: Continuous Deployment
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check after deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          echo "Deployment completed successfully!"

  # ==========================================
  # Preview Deployment (for PRs)
  # ==========================================
  preview:
    name: Preview Deployment
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy preview to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment ready! Check your Railway dashboard for the preview URL.'
            })