spring.application.name=TelcoNovaSupportSuite
server.port=8080

spring.datasource.url=${URL_DATA_BASE}
spring.datasource.username=${USER_NAME_DATA_BASE}
spring.datasource.password=${PASSWORD_DATA_BASE}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
